<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Functions</h1>
<!-- independent block of code
    
1. Syntax
    function definition - local function
    function expression - assigned to variables
        - arrow
        - const local

2. By operation
     Parameter return function
     parameter non-return function
     non-parameter return function
     non-parameter non-return function
-->
    <script>
            // local function
        function name1(params) {
            // body
        }

        // arrow
        var  name2 = (params) => {
            // code
        }

        // const local
        var name3 = function(params){
            // code 
        }
    </script>
</body>
</html>
