<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Non-parameter return and non-return functions</h1>

    <script>
         function sum() {
            var x= 12;
            var y = 20;
            return x + y;
         }

         var out = sum();
         console.log(`sum out=`, out);

         function product(){
            var a = 33;
            var b = 55;
            document.write(`<h1> product = ${ a * b} </h1>`)
         }

         product()
    </script>
</body>
</html>
