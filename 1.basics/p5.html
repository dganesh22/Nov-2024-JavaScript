<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conditional Statements</h1>
    <!-- 
        if
        if and else
        if , else if and else
        switch and case
    -->

    <script>
        // if block
        var x = 10;
        if(x < 100) {
            console.log(`x = ${x} is lessthan 100`)
        }

        console.log(`\n`)

        var y= 12;

        if(y % 5 === 0) {
            console.log(`y = ${y} is divisible by 5`)
        } else {
            console.log(`y = ${y} is not divisible by 5`)
        }

        console.log(`/n`)

        var z = -2;

        if(z > 0) {
            console.log(`value z = ${z} is greaterthan 0`)
        } else if (z === 0) {
            console.log(`value z = ${z} is equal to 0`)
        } else if (z < 0) {
            console.log(`value z = ${z} is less than 0`)
        } else {
            console.log(`invalid input ${z}`)
        }
    </script>
</body>
</html>
