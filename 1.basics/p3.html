<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Datatype of values</h1>

    <script>
        var a = 12;
        var b = 4.55;
        var c = 1244454.56565;

        var x = true;
        var y = null;
        var z = undefined;

        var users = ["john", "sam", "tom"]; // array
        // object
        var car = {
            id: 1,
            title: "Tata punch",
            year: 2024,
            type: "diesel"
        }

        console.log("variable a =", a)
        console.log("variable b =", b)

        console.log("\n")

        console.log("datatype of a =", typeof a)// number
        console.log("datatype of b =", typeof b)// number
        console.log("datatype of c =", typeof c) // number
        console.log("datatype of x =", typeof x) // boolean
        console.log("datatype of y =", typeof y) // object
        console.log("datatype of z =", typeof z) // undefined
        console.log("datatype of users =", typeof users) // object
        console.log("datatype of car =", typeof car) // object

        /* 
            primitive 
                numbers
                boolean
                string
                null
                undefined
            Non-primitive
                array
                object
                entries
        */


    </script>
</body>
</html>
