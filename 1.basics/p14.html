<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>

    <script>
        let user = {
          // key: value
            id: 1,
            name: "John",
            email: "john@gmail.com",
            isUser: true
        }

        document.write(`<h1> id = ${user.id} name = ${user.name} </h1>`)
        document.write(`<h1> email = ${user.email} </h1>`)
        document.write(`<h1> isUser = ${user.isUser} </h1>`)
    </script>
</body>
</html>
