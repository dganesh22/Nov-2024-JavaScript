<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array using constructor parameter</h1>

    <script>
        var color = new Array()

        console.log(`colors = `, color)

        color[0] = "red"
        color[1] = "black"
        color[2] = "orange"

        console.log(`colors = `, color)


        var users = new Array("John", "Sam", "Tom", "Henry")

            console.log(`users =`, users)
    </script>
</body>
</html>
