<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loops</h1>
    <script>
        // for loop
/*     
     for(initialization;condition;inc/dec) {
         code
        } 
         
*/

// while loop
/* 
    initialization
        while(condition) {
            // code
            inc/dec statement
        }
*/

// do-while loop
/* 
    initialization
        do {
            code;
            inc/dec
        } while(condition);
*/
    </script>

    <script>
        document.write(`<h3>For Loop</h3>`)
        var x = 12;
        for(let i=1; i <= 10; i++) {
            document.write(`<p>${x} x ${i} = ${x * i} </p>`)
        }

        document.write(`<h3>While loop</h3>`)
        var y = 15;
        var i = 1;
    while(i <= 10) {
       document.write(`<p>${y} * ${i} = ${y * i}</p>`)
        i++;
    }

    document.write(`<h3>do while loop</h3>`)
    var z = 45;
    var i = 1;
    do {
        document.write(`<p>${z} * ${i} = ${z * i}</p>`);
        i++;
    } while(i <= 10);


    </script>
</body>
</html>
