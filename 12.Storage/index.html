    <h1>Web Storages</h1>
    <!-- 
    browser memory
        1. Cookie
        2. LocalStorage
            localStorage.setItem(key,value) - add the key value 
            localStorage.getItem(key)- read the value
            localStorage.removeItem(key) - delete single item
            localStorage.clear() - to clear the entaire storage
        3. Session Storage
            sessionStorage.setItem(key,value)
            sessionStorage.getItem(key)
            sessionStorage.removeItem(key)
            sessionStorage.clear()
    -->
