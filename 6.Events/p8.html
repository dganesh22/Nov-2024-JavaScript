<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>media events</h1>

    <h1 id="msg"></h1>

    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls width="400" height="200" onplay="playHandler()" onpause="pauseHandler()" onvolumechange="volHan()" onseeked="seekHan()"></video>

    <script>
        var msg = document.getElementById("msg")

        function playHandler() {
            msg.innerText = "started playing video";
            msg.style.color = "green";
        } 

        function pauseHandler() {
            msg.innerText = "video is paused"
            msg.style.color = "crimson";
        }

        function volHan() {
            msg.innerText = "changing volume"
            msg.style.color = "deepskyblue"
        }

        function seekHan() {
            msg.innerText = "video timing is changing"
            msg.style.color = "deeppink"
        }
    </script>
</body>
</html>
