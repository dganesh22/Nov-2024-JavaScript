<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            outline: none;
            border-style: solid;
            border-width: 2px;
        }
    </style>
</head>
<body>
    <h1>form events</h1>
    <!-- onblur and onfocus -->

    <form action="">
        <div>
            <label for="">Your name</label>
            <input type="text" name="user" id="user" onblur="blurHan()" onfocus="focusHan()">
        </div>
    </form>

    <script>
        let fUser = document.getElementById("user")

        function blurHan() {
            fUser.style.borderColor = "red";
            fUser.style.backgroundColor = "red";
        }
        function focusHan() {
            fUser.style.borderColor = "green";
            fUser.style.backgroundColor = "green";
        }
    </script>
</body>
</html>
