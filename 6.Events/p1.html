<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Click events</h1>

    <!-- event is used to recognize the action on DOM 
        EventHandler -> action listeners 

    -->

    <!-- click Events -> onclick and ondblclick -->
    <button onclick="clickHandler()">click</button>
    <button ondblclick="clickHandler()">double click</button>

    <script>
        function clickHandler() {
            alert("Button clicked")
        }
    </script>
</body>
</html>
