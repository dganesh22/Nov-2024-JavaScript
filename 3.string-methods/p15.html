<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>padstart and padend</h1>

     <script>
        // *****12345
         var str = "12345";
         var p1 = str.padStart(10,"*")
         var p2 = str.padEnd(10,"*")

         console.log(`pad start =`, p1)
         console.log(`pad end =`, p2)
     </script>
</body>
</html>
