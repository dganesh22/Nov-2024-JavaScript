<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Split(ref)</h1>

    <script>
        var str = "welcome to javascript";
        var str1 = "javascript-is-a-scripting-language";

        console.log(`str = `, str)
        console.log(`str = `, str.split("")) // split individual char 
        console.log(`str = `, str.split(" ")) // split ref as space

        console.log(`\n`)
        console.log(`str1 = `, str1)
        console.log(`str1 = `, str1.split("-")) // split ref as -
    </script>
</body>
</html>
