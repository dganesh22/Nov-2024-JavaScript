<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>string concat() and trim() </h1>
    <script>
        var first = "John"
        var last = " henry";

        console.log(`concat = `, first.concat(last))
        console.log(`concat trim = `, first.concat(last).trim())

        let res = last.trim()
        console.log(`concat =`, first.concat(res))
    </script>
</body>
</html>
