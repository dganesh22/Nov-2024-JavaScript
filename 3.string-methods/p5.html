<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>string join</h1>

    <script>
        var str = "Hello this is javascript string example";

        console.log(`str = `, str)

        let out = str.split(" ")  // string to array
        console.log(`after split=`, out)

        console.log(`join =`, out.join("-")) // array to string
    </script>
</body>
</html>
