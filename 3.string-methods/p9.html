<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sorting of strings</h1>

    <script>
         let tech = ["html","css", "javascript", "react", "Java", "node","express"]

         console.log(`tech = `, tech)

         // array.sort(function(a,b) { return a - b })
         var res = tech.sort((a,b) => {
            return a.localeCompare(b)
         })

         console.log(`res = `,res)
    </script>
</body>
</html>
