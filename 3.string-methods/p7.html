<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lexico graphical comparision</h1>
    <!-- 
        a > b   = 1
        a < b   = -1
        a === b = 0
    -->

    <script>
        var x = "Hello"
        var y = "World"
        var z = "Hello"

        function compare(a,b) {
            if( a > b) {
                return 1;
            } else if (a < b) {
                return -1;
            } else if(a === b){
                return 0;
            } else {
                console.log("Check your input")
            }
        }

        console.log(` a === b = `, compare(x,z))
        console.log(` a < b = `, compare(x,y))
        console.log(` a > b = `, compare(y,z))
    </script>
</body>
</html>
