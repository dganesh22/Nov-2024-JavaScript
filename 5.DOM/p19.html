<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.requestFullScreen and exitFullScreen</h1>

    <h2 id="status">no operation</h2>

    <button id="fs">FullScreen</button>

    <script>
        document.getElementById("fs").onclick = function(event) {
            // is to check dom is in fullscreen or not
            if(document.fullscreenElement) {
                // exit from fullscreen
                document.exitFullscreen().then(res => {
                    document.getElementById("status").innerText = `document is exit from fullscreen mode`;
                    document.getElementById("fs").innerText = "Enter FullScreen";
                }).catch(err => console.log(err))
            } else {
                // enter into fullscreen
                document.documentElement.requestFullscreen().then(res => {
                    document.getElementById("status").innerText = `document entered into fullscreen`;
                    document.getElementById("fs").innerText = "Exit FullScreen";
                }).catch(err => console.log(err))
            }
        }
    </script>
</body>
</html>
