<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.hasStorageAccess</h1>

    <script>
        function handler() {
            document.hasStorageAccess().then(res => {
                if(res) {
                    console.log(`cookie storage access granted`)
                }else {
                    console.log(`access denied`)
                }
            })
        }

        handler()
    </script>
</body>
</html>
