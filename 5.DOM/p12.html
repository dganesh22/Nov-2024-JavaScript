<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.activeElement</h1>
        <!-- readonly property -->
    <form>
        <textarea name="msg1" id="msg1" cols="30" rows="10">Hi, welcome to the javascript dom property document active element.</textarea>
    </form>

    <script>
        var el = document.querySelector("textarea")

        el.addEventListener("mouseup", function(event){
            let sEl = document.activeElement;
            console.log(`selected element =`, sEl)

            let msg = sEl.value;
            console.log(`value =`, msg);

            // seperate the selected content
            let sTxt = msg.substring(sEl.selectionStart, sEl.selectionEnd);
            console.log(`selected text = `, sTxt)
        });
    </script>
</body>
</html>
