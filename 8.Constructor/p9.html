<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Boolean Constructor </h1>

    <script>
        var x = "true"
        var y = "false"

        console.log(`x = `, x)
        console.log(`x = `,  typeof x)
        console.log(`y = `, y)
        console.log(`y = `, typeof y)
        console.log(`y = `, Number(y))

        console.log(`\n`)

        console.log(`Boolean(val) =`, Boolean(x))
        console.log(`Boolean(val) =`, Boolean(y))

        console.log(`new Boolean =`, new Boolean(x))
        console.log(`new Boolean =`, new Boolean(y))

        console.log(`\n`)

        console.log(`Boolean(1) =`, Boolean(1))
        console.log(`Boolean(0) =`, Boolean(0))
    </script>
</body>
</html>
