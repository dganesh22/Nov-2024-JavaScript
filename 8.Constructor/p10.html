<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String Constructor</h1>

    <script>
        var x =123;
        var y = true;

        console.log(`x =`, x)
        console.log(`x =`, typeof x)
        console.log(`y =`, y)
        console.log(`y =`, typeof y)

        console.log(`\n`)
        console.log(`string = `, String(x))
        console.log(`string = `, typeof String(x))
        console.log(`string = `, String(y))
        console.log(`string = `, typeof String(y))
    </script>
</body>
</html>
