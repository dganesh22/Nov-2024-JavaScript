<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Constructor</h1>

    <script>
        // standard declaration
        var num = [102,4,5,4];

        // array using constructor - assignment method
        var x = new Array();
        x[0] = "John";
        x[1] = "Sam";
        x[2] = "Henry";
        x[3] = "Mona";

        console.log(`x = `, x)
        console.log(`x = `, typeof x)

        // constructor parameter 
        var y = new Array(10,203,40,50,8)
        console.log(`y = `, y)
        console.log(`y = `, typeof y)
    </script>
</body>
</html>
