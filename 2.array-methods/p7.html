<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Removing the duplicates</h1>
    <script>
        var nums = [1,4,5,1,3,5,6,0,4,2,5,6]

        console.log(`nums = `, nums)

        var res = nums.reduce(function(ac,cu){
            console.log(`ac = ${ac}, cu = ${cu}`)

            if(ac.indexOf(cu) === -1) {
                ac.push(cu)
            }

            return ac
        },[])
    </script>
</body>
</html>
