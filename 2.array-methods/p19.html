<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array.isArray()</h1>

    <script>
        var x = 123;
        var y = "test123";
        var z = true;
        var b = {
            id: 1,
            name: "Raj"
        }

        var nums = [1,2,3,4,5,6,7,8]

        console.log(`x = `, Array.isArray(x)) // false
        console.log(`y = `, Array.isArray(y)) // false
        console.log(`z = `, Array.isArray(z)) // false
        console.log(`b = `, Array.isArray(b)) // false
        console.log(`nums = `, Array.isArray(nums)) // true
    </script>
</body>
</html>
