<body>
    <h1>Array.slice()</h1>

    <script>
        var colors = ["green", "red", "blue", "orange", "slateblue", "white"]

        console.log(`before = `, colors)

        // array.slice(start,end)
        let arr1 = colors.slice(1,4)
        console.log(`after =` , arr1)
    </script>
