<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>splice(index,delete_count,values)</h1>

    <script>
            var users = ["john", "mike","nyra", "sam"];

        console.log(`users=`, users)

        users.splice(1,0,"ram","mohan")
        console.log(`users=`, users)

        users.splice(3,4,"ali", "salman")
        console.log(`users=`, users)
    </script>
</body>
</html>
