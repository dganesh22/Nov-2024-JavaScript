<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array.map()</h1>
    
    <script>
            var names = ["John", "Sam", "Tom", "harry"]

            console.log(`names = `, names)

            var res = names.map(function(val,index){
                return `<h1> Mr/Miss. ${val} </h1>`
            })

            document.write(res)
    </script>
</body>
</html>
