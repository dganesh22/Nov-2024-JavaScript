<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>toString() and toLocaleString()</h1>

    <script>
            let arr = [1.2,true,"welcome",null,undefined,[1,2,4]]

            console.log(`array =`, arr)


            console.log(`string =`, arr.toString())
            console.log(`local string =`, arr.toLocaleString())
    </script>
</body>
</html>
