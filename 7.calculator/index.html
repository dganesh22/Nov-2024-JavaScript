<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="container">
        <div class="title">
            <h1>Calculator</h1>
        </div>

        <div class="calculator">
            <div class="display">
                <h1 class="out"></h1>
                <h3 class="in"></h3>
            </div>

            <section class="keypad">
                 <button class="btn op">%</button>
                 <button class="btn fn">CE</button>
                 <button class="btn fn">C</button>
                 <button class="btn fn">BS</button>

                 <button class="btn exp">Exp</button>
                 <button class="btn exp">Cbrt</button>
                 <button class="btn exp">Sqrt</button>
                 <button class="btn op">/</button>

                 <button class="btn">7</button>
                 <button class="btn">8</button>
                 <button class="btn">9</button>
                 <button class="btn op">*</button>

                 <button class="btn">4</button>
                 <button class="btn">5</button>
                 <button class="btn">6</button>
                 <button class="btn op">-</button>

                 <button class="btn">1</button>
                 <button class="btn">2</button>
                 <button class="btn">3</button>
                 <button class="btn op">+</button>

                 <button class="btn">00</button>
                 <button class="btn">0</button>
                 <button class="btn op">.</button>
                 <button class="btn eq">=</button>
            </section>
        </div>
     </div>
     <script src="./app.js"></script>
</body>
</html>
