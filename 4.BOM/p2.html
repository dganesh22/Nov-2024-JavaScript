<head>

<body>
    <h1>Prompt</h1>
    <button onclick="handler()">Sum</button>

    <script>
        function handler() {
            var x = prompt("Enter value x?")
            var y = prompt("Enter value y?")

            var sum = Number(x) + Number(y)
           alert(`sum = `+ sum)
        }
    </script>
</body>
