<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Open and Close</h1>

    <button id="open">Open Window</button> 
    <button id="cls">Close Window</button>

    <script>
        var btnopen = document.getElementById("open")
        var btncls = document.getElementById("cls")

        var temp;

        btnopen.addEventListener("click", function(){
            // open(file,path,url)
           temp = open("https://google.com", "title", "width=300px;height=300px;")
        })
        btncls.addEventListener("click", function(){
            temp.close()
        })
    </script>
</body>
</html>
